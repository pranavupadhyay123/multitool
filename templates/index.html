<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
</head>
<body>
    <h1>Image Resizer</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br><br>
        Width (pixels): <input type="number" name="width" required><br><br>
        Height (pixels): <input type="number" name="height" required><br><br>
        <input type="submit" value="Resize">
    </form>
</body>
</html>
